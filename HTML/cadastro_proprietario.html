<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/cadastro_proprietario.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
</head>

<body>
    <div class="main">

        <div class="left">
            <div class="card">
                <div class="textfield">

                    <h1>Crie sua <span>conta</span> <br> e <span>gerencie</span> sua loja</h1>

                    <label for="usuario">Nome completo</label>
                    <input type="text" placeholder="Nome" id="name">

                    <div class="textfield">
                        <label for="email">Email</label>
                        <input type="text" placeholder="Digite seu Email..." id="email">
                    </div>

                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" placeholder="Digite sua senha..." id="senha">
                    </div>

                    <label for="confsenha">Confirme sua senha</label>
                    <input type="password" placeholder="Confirme sua senha..." id="confsenha">


                    <button type="button" class="btn" onclick="logar()">Cadastrar</button>
                </div>


                <a href="login.html" class="link"><i class="fa-solid fa-arrow-left"></i> Voltar</a>
            </div>

        </div>

        <div class="right">
            <img src="/STATIC/image.png" class="img">

        </div>

    </div>

</body>

</html>
