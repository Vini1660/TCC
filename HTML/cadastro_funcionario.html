<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/cadastro_funcionario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
    <title>Cadastro funcionário</title>
</head>

<body>
    <div class="main">

        <div class="left">
            <form>
            <div class="card">
                <div class="textfield">

                    <h1>Crie a <span>conta</span> <br> de seu <span>funcionário!</span></h1>

                    <label for="usuario">Nome</label>
                    <input type="text" placeholder="Digite seu nome..." id="nome" onkeypress="return apenasLetras(event)" required>

                    <label for="email">E-mail</label>
                    <input type="text" placeholder="Digite seu e-mail..." id="email" required>

                   
                    <label for="senha">Senha</label>
                    <input type="password" placeholder="Digite sua senha..." id="senha" required>
                       
           
                    <button class="btn">Cadastrar</button>
                </div>


                <a href="/HTML/index.html" class="link"><i class="fa-solid fa-arrow-left"></i> Voltar</a>
            </div>

        </form>
        </div>

        <div class="right">
            <img src="" class="img">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.js"></script>
    <script>
               function apenasLetras(event) {
    const key = event.keyCode;
    return (
        (key >= 65 && key <= 90) || // letras maiúsculas
        (key >= 97 && key <= 122) || // letras minúsculas
        key === 8 || // tecla Backspace
        key === 32 // espaço
    );
}

function validarEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }

        function cadastrar() {
            const nome = document.getElementById("nome").value;
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;

            if (nome === "" || email === "" || senha === "") {
                Swal.fire({
                    icon: 'error',
                    title: 'Erro',
                    text: 'Por favor, preencha todos os campos.'
                });
                return;
            }


            if (!validarEmail(email)) {
                Swal.fire({
                    icon: 'error',
                    title: 'Erro',
                    text: 'Por favor, insira um endereço de email válido.'
                });
                return;
            }

            if (senha.length < 8) {
                Swal.fire({
                    icon: 'error',
                    title: 'Erro',
                    text: 'A senha deve conter pelo menos 8 dígitos.'
                });
                return;
            }

            // Envie os dados do formulário para o servidor ou realize outras ações aqui
            Swal.fire({
                icon: 'success',
                title: 'Sucesso',
                text: 'Cadastro realizado com sucesso!',
                showConfirmButton: false,
                timer: 1500,
                didClose: () => {
                    window.location.href = "/HTML/home.html"; // Redirecionar para a página de home após o cadastro
                }
            });
        }
    </script>

</body>

</html>
